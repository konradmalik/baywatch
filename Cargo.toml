[package]
name = "baywatch"
version = "0.0.3"
edition = "2021"
repository = "https://github.com/konradmalik/baywatch"
authors = ["Konrad Malik <https://github.com/konradmalik>"]
description = "Watch files, execute commands on changes."
readme = "README.md"
license = "MIT"
exclude = [
  "/flake.nix",
  "./flake.lock",
  "/.github",
  "/.gitignore",
  "/.envrc",
  "/.editorconfig",
]

[[bin]]
name = "bwatch"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.78"
clap = { version = "4.4.11", features = ["derive", "string"] }
clearscreen = "2.0.1"
env_logger = "0.10.1"
ignore = "0.4.21"
log = "0.4.20"
notify = "6.1.1"
